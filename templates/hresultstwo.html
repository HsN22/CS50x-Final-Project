{% extends "layout.html" %}

{% block title %}
    Interpolated Specific Enthalpy
{% endblock %}

{% block main %}

    <p>T<sub>1</sub> is {{ next_temp }} °C</p> 
    <p>T<sub>0</sub> is {{ prev_temp }} °C</p>
    <p>v<sub>1</sub> is {{ next_h }} m3/kg</p> 
    <p>v<sub>0</sub> is {{ prev_h }} m3/kg</p>

    <p><strong>Interpolated Specific Enthalpy is {{ h_interp }} kJ/kg</strong></p>
    
{% endblock %}
