{% extends "layout.html" %}

{% block title %}
    Properties
{% endblock %}

{% block main %}
    <div class="container">
        <label for="tableSelector">Select a Table:</label>
        <select id="tableSelector" onchange="showTable()">
            <option value="">Select a Table</option>
            <option value="pressureL">PressureL Data</option>
            <option value="pressureV">PressureV Data</option>
            <option value="temperatureL">TemperatureL Data</option>
            <option value="temperatureV">TemperatureV Data</option>
        </select>

        <div id="tableContainer">
            <!-- This is where the selected table will be displayed -->
        </div>
    </div>

    <script>
        function showTable() {
            const tableSelector = document.getElementById("tableSelector");
            const tableContainer = document.getElementById("tableContainer");
            const selectedValue = tableSelector.value;

            // Define the table content based on the selected value
            const tableContent = {
                pressureL: `
                    <h1 class="text-center">PressureL Data</h1>
                    <table class="table mx-auto">
                        <thead>
                            <tr>
                                <th>Pressure (bar)</th>
                                <th>Temperature (C)</th>
                                <th>Volume (m3/kg)</th>
                                <th>Internal Energy (kJ/kg)</th>
                                <th>Enthalpy (kJ/kg)</th>
                                <th>Entropy (J/g*K)</th>
                                <th>Phase</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for data in pressure_l_data %}
                            <tr>
                                <td>{{ data.pressure_bar }}</td>
                                <td>{{ data.temperature_c }}</td>
                                <td>{{ data.volume_m3_kg }}</td>
                                <td>{{ data.u_kJ_kg }}</td>
                                <td>{{ data.enthalpy_kJ_kg }}</td>
                                <td>{{ data.entropy_J_gK }}</td>
                                <td>{{ data.phase }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                `,
                pressureV: `
                    <h1 class="text-center">PressureV Data</h1>
                    <table class="table mx-auto">
                        <thead>
                            <tr>
                                <th>Pressure (bar)</th>
                                <th>Temperature (C)</th>
                                <th>Volume (m3/kg)</th>
                                <th>Internal Energy (kJ/kg)</th>
                                <th>Enthalpy (kJ/kg)</th>
                                <th>Entropy (J/g*K)</th>
                                <th>Phase</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for data in pressure_v_data %}
                            <tr>
                                <td>{{ data.pressure_bar }}</td>
                                <td>{{ data.temperature_c }}</td>
                                <td>{{ data.volume_m3_kg }}</td>
                                <td>{{ data.u_kJ_kg }}</td>
                                <td>{{ data.enthalpy_kJ_kg }}</td>
                                <td>{{ data.entropy_J_gK }}</td>
                                <td>{{ data.phase }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                `,
                temperatureL: `
                    <h1 class="text-center">TemperatureL Data</h1>
                    <table class="table mx-auto">
                        <thead>
                            <tr>
                                <th>Temperature (C)</th>
                                <th>Pressure (bar)</th>
                                <th>Volume (m3/kg)</th>
                                <th>Internal Energy (kJ/kg)</th>
                                <th>Enthalpy (kJ/kg)</th>
                                <th>Entropy (J/g*K)</th>
                                <th>Phase</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for data in temperature_l_data %}
                            <tr>
                                <td>{{ data.temperature_c }}</td>
                                <td>{{ data.pressure_bar }}</td>
                                <td>{{ data.volume_m3_kg }}</td>
                                <td>{{ data.u_kJ_kg }}</td>
                                <td>{{ data.enthalpy_kJ_kg }}</td>
                                <td>{{ data.entropy_J_gK }}</td>
                                <td>{{ data.phase }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                `,
                temperatureV: `
                    <h1 class="text-center">TemperatureV Data</h1>
                    <table class="table mx-auto">
                        <thead>
                            <tr>
                                <th>Temperature (C)</th>
                                <th>Pressure (bar)</th>
                                <th>Volume (m3/kg)</th>
                                <th>Internal Energy (kJ/kg)</th>
                                <th>Enthalpy (kJ/kg)</th>
                                <th>Entropy (J/g*K)</th>
                                <th>Phase</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for data in temperature_v_data %}
                            <tr>
                                <td>{{ data.temperature_c }}</td>
                                <td>{{ data.pressure_bar }}</td>
                                <td>{{ data.volume_m3_kg }}</td>
                                <td>{{ data.u_kJ_kg }}</td>
                                <td>{{ data.enthalpy_kJ_kg }}</td>
                                <td>{{ data.entropy_J_gK }}</td>
                                <td>{{ data.phase }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                `,
            };

            // Set the selected table's content in the tableContainer
            tableContainer.innerHTML = tableContent[selectedValue] || "";
        }
    </script>
{% endblock %}
