{% extends "layout.html" %}

{% block title %}
    Interpolated Specific Volume Result
{% endblock %}

{% block main %}

    <p>T<sub>1</sub> is {{ next_tempsc }} °C</p> 
    <p>T<sub>0</sub> is {{ prev_tempsc }} °C</p>
    <p>v<sub>1</sub> is {{ next_vsc }} m3/kg</p> 
    <p>v<sub>0</sub> is {{ prev_vsc }} m3/kg</p>

    <p>Interpolated Specific Volume is {{ v_interpsc }} m3/kg</p>
    
{% endblock %}
