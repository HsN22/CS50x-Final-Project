{% extends "layout.html" %}

{% block title %}
    Interpolated Specific Entropy
{% endblock %}

{% block main %}

    <p>T<sub>1</sub> is {{ next_temp }} °C</p> 
    <p>T<sub>0</sub> is {{ prev_temp }} °C</p>
    <p>v<sub>1</sub> is {{ next_s }} m3/kg</p> 
    <p>v<sub>0</sub> is {{ prev_s }} m3/kg</p>

    <p><strong>Interpolated Specific Entropy is {{ s_interp }} kJ/kg K</strong></p>
    
{% endblock %}
