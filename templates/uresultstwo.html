{% extends "layout.html" %}

{% block title %}
    Interpolated Internal Energy
{% endblock %}

{% block main %}

    <p>T<sub>1</sub> is {{ next_temp }} °C</p> 
    <p>T<sub>0</sub> is {{ prev_temp }} °C</p>
    <p>v<sub>1</sub> is {{ next_u }} m3/kg</p> 
    <p>v<sub>0</sub> is {{ prev_u }} m3/kg</p>

    <p><strong>Interpolated Internal Energy is {{ u_interp }} kJ/kg</strong></p>
    
{% endblock %}
